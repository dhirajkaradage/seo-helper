<p>Replace Comma With New Line! swupdate working fine</p>
<div class="card">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <textarea
          class="form-control mt-4"
          rows="5"
          name="userInputData"
          [(ngModel)]="userInputData"
          placeholder="enter your value here ...."
        ></textarea>
      </div>
      <div class="col-md-12 text-center mt-3">
        <button class="btn btn-outline-success m-1" (click)="convertUserData()">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Convert
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </button>
        <button class="btn btn-outline-secondary m-1" (click)="onResetBtn()">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Reset
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </button>
      </div>
      <div class="col-md-12 mt-3 mb-4">
        <textarea
          class="form-control"
          rows="5"
          name="finalOutput"
          [(ngModel)]="finalOutput"
          placeholder="your result will appear here ...."
        ></textarea>
      </div>
    </div>
  </div>
</div>
